<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Substitute Request</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafc;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input[type="date"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f9;
            transition: border-color 0.3s ease;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #2575fc;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #2575fc;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056d6;
        }
        .btn-secondary {
            background-color: #aaa;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-secondary:hover {
            background-color: #888;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        /* Centered toast styling */
        .toast-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 1055;
        }
        .toast {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Substitute Request</h1>
        <form id="subRequestForm" method="POST" onsubmit="handleFormSubmit(event)">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="text" id="time" name="time" placeholder="e.g., 8:00 AM - 3:00 PM" required>

            <label for="details">Details:</label>
            <textarea id="details" name="details" placeholder="Provide any additional information (optional)"></textarea>

            <button type="submit">Submit Request</button>
        </form>
        <a href="/dashboard" class="btn-secondary">Back to Dashboard</a>
    </div>
    <footer>
        Â© 2024 Substitute Portal. All Rights Reserved.
    </footer>

    <!-- Toast Notification -->
    <div class="toast-container">
        <div id="toastRequestSubmitted" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Request submitted successfully! Key stakeholders will be notified.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleFormSubmit(event) {
            // Prevent default form submission
            event.preventDefault();

            // Show the toast notification
            const toastElement = document.getElementById('toastRequestSubmitted');
            const toast = new bootstrap.Toast(toastElement);
            toast.show();

            // Delay form submission to allow the toast animation to play
            setTimeout(() => {
                document.getElementById('subRequestForm').submit();
            }, 2000); // 2-second delay
        }
    </script>
</body>
</html>
