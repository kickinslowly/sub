<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Substitute Request</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr Time Range CSS -->
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafc;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="date"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f9;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #2575fc;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056d6;
        }
        .btn-secondary {
            display: block;
            background-color: #aaa;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        .btn-secondary:hover {
            background-color: #888;
            text-decoration: none;
            color: #fff;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }
        /* Time picker styling */
        .time-range-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .time-input {
            flex: 1;
        }
        .time-separator {
            font-weight: bold;
            color: #555;
        }
        /* Flatpickr customization */
        .flatpickr-input {
            background-color: #f4f4f9 !important;
        }
        .flatpickr-calendar {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        /* Centered toast styling */
        .toast-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 1055;
        }
        .toast {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Substitute Request</h1>
        <form id="subRequestForm" method="POST" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Time Range:</label>
                <div class="time-range-container">
                    <div class="time-input">
                        <label for="timeStart" class="form-label">From:</label>
                        <input type="text" id="timeStart" name="timeStart" class="form-control flatpickr-time" placeholder="Start Time" required>
                    </div>
                    <div class="time-separator">to</div>
                    <div class="time-input">
                        <label for="timeEnd" class="form-label">To:</label>
                        <input type="text" id="timeEnd" name="timeEnd" class="form-control flatpickr-time" placeholder="End Time" required>
                    </div>
                </div>
                <input type="hidden" id="timeRange" name="time">
            </div>

            <div class="form-group">
                <label for="details">Details:</label>
                <textarea id="details" name="details" class="form-control" placeholder="Provide any additional information (optional)"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </form>
        <a href="/dashboard" class="btn-secondary">Back to Dashboard</a>
    </div>
    <footer>
        Â© 2024 Substitute Portal. All Rights Reserved.
    </footer>

    <!-- Toast Notification -->
    <div class="toast-container">
        <div id="toastRequestSubmitted" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Request submitted successfully! Key stakeholders will be notified.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr time pickers
        document.addEventListener('DOMContentLoaded', function() {
            // Common time picker options
            const timeOptions = {
                enableTime: true,
                noCalendar: true,
                dateFormat: "h:i K", // 12-hour format with AM/PM
                time_24hr: false,
                minuteIncrement: 15,
                allowInput: true
            };

            // Initialize start time picker
            const startTimePicker = flatpickr("#timeStart", {
                ...timeOptions,
                defaultHour: 8, // Default to 8:00 AM
                onChange: function(selectedDates, dateStr) {
                    updateTimeRange();
                }
            });

            // Initialize end time picker
            const endTimePicker = flatpickr("#timeEnd", {
                ...timeOptions,
                defaultHour: 15, // Default to 3:00 PM
                onChange: function(selectedDates, dateStr) {
                    updateTimeRange();
                }
            });

            // Function to update the hidden time range field
            function updateTimeRange() {
                const startTime = document.getElementById('timeStart').value;
                const endTime = document.getElementById('timeEnd').value;

                if (startTime && endTime) {
                    document.getElementById('timeRange').value = `${startTime} - ${endTime}`;
                }
            }

            // Initialize with default values
            setTimeout(updateTimeRange, 500);
        });

        function handleFormSubmit(event) {
            // Prevent default form submission
            event.preventDefault();

            // Update the time range field one last time
            const startTime = document.getElementById('timeStart').value;
            const endTime = document.getElementById('timeEnd').value;

            if (startTime && endTime) {
                document.getElementById('timeRange').value = `${startTime} - ${endTime}`;
            }

            // Show the toast notification
            const toastElement = document.getElementById('toastRequestSubmitted');
            const toast = new bootstrap.Toast(toastElement);
            toast.show();

            // Delay form submission to allow the toast animation to play
            setTimeout(() => {
                document.getElementById('subRequestForm').submit();
            }, 2000); // 2-second delay
        }
    </script>
</body>
</html>
